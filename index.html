<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">SURVEY FORM</h1>
    <p id="description">Fill the Form</p>
    <div id="form-container">
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" required placeholder="Name" />
      <label id="email-label">Email</label>
      <input id="email" type="email" required placeholder="Email" />
      <label id="number-label">Number</label>
      <input id="number" type="number" min="0" max="100" placeholder="Number" />
      <label id="selection">selection</label>
      <select id="dropdown">
        <option value="option 1">option 1</option>
        <option value="option 2">option 1</option>
      </select>
      <p>Rate Your Experience</p>
      <label
        >Good
        <input name="radioBtn" type="radio" value="value 1" />
      </label>
      <label
        >Bad
        <input name="radioBtn" type="radio" value="value 2" />
      </label>
      <p>Rate Microverse</p>
      <label> Good<input type="checkbox" value="check1"/></label>
      <label> Fair<input type="checkbox" value="check2"/></label>
      <label> Bad<input type="checkbox" value="check3"/></label>
      <P>Additional Comment</P>
        <textarea ></textarea>
      <button id="submit">submit</button>
      
    </form>
  </div>
    <script src="js/index.js"></script>
  </body>
</html>
